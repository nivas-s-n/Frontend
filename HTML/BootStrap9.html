
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--Progressbar-->

    <h1>ProgressBarExample</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Basic Progress Bar</h2>
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;" aria-valuenow="50">50%</div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Striped Progress Bar</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped"  style="width: 75%;" aria-valuenow="75">75%</div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Animated Progress Bar</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"  style="width: 100%;" 
                    aria-valuenow="100" >100%</div>
                </div>
            </div>
        </div>
    </div>
