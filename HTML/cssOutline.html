<title>CSS Outline</title>
<style>
    p
    {
        outline: 3px dashed blue;
        outline-offset: 5px;
        padding: 50px;
        margin: 50px;
        border: 4px solid black;

        outline-width: 5px;
        outline-style: dashed;
        outline-color: blue;
    }
</style>
<p>This paragraph has a blue dashed outline.</p>
<p style="outline: 5px solid red; outline-offset: 10px;">This paragraph has a red solid outline with an offset.</p>
<p style="outline: none;">This paragraph has no outline.</p>
