<html>

<head>
    <title>BootStrap IMG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--images-->
    <h1>ImageExample</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Responsive Image</h2>
                <img src="images/b1.jpeg" class="img-fluid" alt="Responsive Image">
            </div>
            <div class="col-md-4">
                <h2>Rounded Image</h2>
                <img src="images/b2.jpeg" class="rounded" alt="Rounded Image">
            </div>
            <div class="col-md-4">
                <h2>Circle Image</h2>
                <img src="images/b3.jpeg" class="rounded-circle" alt="Circle Image">
            </div>
        </div>
</body>
</html>
