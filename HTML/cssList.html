<title>CSS List</title>
<style>
        ul.a1
        {
            list-style-type: decimal;  
        }
        ol.b1
        {
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <ul class="a1">
        <li>About Us</li>
        <li>Careers</li>
        <li>Press Releases</li>
        <li>Amazon Cares</li>
        <li>Gift a Smile</li>
    </ul>

    <ol class="b1">
        <li>About Us</li>
        <li>Careers</li>
        <li>Press Releases</li>
        <li>Amazon Cares</li>
        <li>Gift a Smile</li>
    </ol>
</body>
