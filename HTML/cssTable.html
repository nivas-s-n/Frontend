<html>
    <head>
        <title>CSS Table</title>
        <style>
            table,th,td
            {
                border: 1px solid;
                border-color: blue;
                text-align: center;
            }
            table
            {
                border-collapse: collapse;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Walter</td>
                <td>White</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Jessie</td>
                <td>Pinkman</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Saul</td>
                <td>Goodman</td>
                <td>45</td>
            </tr>
        </table>
</html>
