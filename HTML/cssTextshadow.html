<title>CSS Text Shadow</title>
<style>
    h2 {
        text-shadow: 2px 2px 5px red;
    }
</style>
<body>
    <h2>This heading has a red text shadow.</h2>
    <p>
        The text-shadow property in CSS adds shadow to text. 
        You can specify the horizontal and vertical offsets, 
        blur radius, and color of the shadow.
    </p>
</body>
