<title>CSS Border</title>
<style>
    .f1
    {
        border: 2px solid red;
    }
    .f2
    {
        border-style: 4px dashed blue;
        /* border: 4px dashed blue; */
    }
    .f3
    {
        border-width: 6px;
        border-color: green;
        border-style: dotted;
    }
    .f4
    {
        border: 8px double purple;
    }

</style>
<h2 class="f1">This is a heading with a red solid border.</h2>
<h2 class="f2">This is a heading with a blue dashed border.</h2>
<h2 class="f3">This is a heading with a green dotted border.</h2>
<h2 class="f4">This is a heading with a purple double border.</h2>
