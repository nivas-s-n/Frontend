<script>
    //Logical Operators
    var a=Number(prompt("Enter an integer value:"));
    var b=Number(prompt("Enter another integer value:"));
    document.write("Logical AND (a>0 && b>0): "+((a>0) && (b>0)));
    document.write("<br>");
    document.write("Logical OR (a>0 || b>0): "+((a>0) || (b>0)));
    document.write("<br>");
    document.write("Logical NOT (!(a>0)): "+(!(a>0)));
</script>
