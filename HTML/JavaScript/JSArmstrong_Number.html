<script>
    s = 0;
    n = parseInt(prompt("Enter a number: "));
    temp = n
    while (n > 0) {
        rem = n % 10;
        s = s + rem * rem * rem;
        n = Math.floor(n / 10);
    }
    if (temp == s) {
        document.write("Armstrong number");
    }
    else {
        document.write("Not an Armstrong number");
    }
</script>
