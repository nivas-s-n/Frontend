<script>
    // if stmts
    var age = prompt("Enter Your Age : ");
    if (age >= 0) {
        if (age >= 18) {
            document.write("Eligible to Vote for age ", age);
        }
        else {
            document.write("Not Eligible to vote for age ", age);
        }
    }
    else {
        document.write("Age should be at least one");
    }
</script>
