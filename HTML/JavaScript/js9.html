<script>
    var exp = parseInt(prompt("Enter The Value : "));
    switch (exp) {
        case 1: {
            document.write("case-1");
            break;
        }
        case 2: {
            document.write("case-2");
            break;
        }
        case 3: {
            document.write("case-3")
            break;
        }
        default: {
            document.write("default")
            break;
        }
    }
</script>
