<script>
    // BitWise Operator
    var a=Number(prompt("Enter 1st Number : ")), b=Number(prompt("Enter 2nd Number : "));
    document.write("Bitwise AND (a&b) : "+(a&b));
    document.write("<br>");
    document.write("Bitwise OR (a | b) : "+(a | b));
    document.write("<br>");
    document.write("Bitwise XOR (a ^ b) : "+(a^b));
    document.write("<br>");
    document.write("Bitwise  NOT (~a) : "+(~a));
    document.write("<br>");
    document.write("Left Shift (a<<1) : "+(a<<1));
    document.write("<br>");
    document.write("Right Shift (a>>1) : "+(a>>1));
    document.write("<br>");
</script>
