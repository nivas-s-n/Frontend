<script>
    n = parseInt(prompt("Enter a Number : "));
    for (i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            document.write(`<br>Even Number :${i}`); // document.write("<br/>Even number" +i) or document.write("<br/>Even number is: ",i)
        }
        else {
            document.write(`<br>Odd Number :${i}`); // all are gives you the same output but document.write(`<br>Odd Number :${i}`); this is newer/modern
        }
    }
</script>
