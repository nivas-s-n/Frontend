<script>
    var a=Number(prompt("Enter an integer value:"));
    var b=Number(prompt("Enter another integer value:"));
    //Relational Operators returns the value true or false 
    document.write("Is "+a+" greater than "+b+"? : "+(a>b));
    document.write("<br>");
    document.write("Is "+a+" less than "+b+"? : "+(a<b));
    document.write("<br>");
    document.write("Is "+a+" greater than or equal to "+b+"? : "+(a>=b));
    document.write("<br>");
    document.write("Is "+a+" less than or equal to "+b+"? : "+(a<=b));
    document.write("<br>");
    document.write("Is "+a+" equal to "+b+"? : "+(a==b));
    document.write("<br>");
    document.write("Is "+a+" not equal to "+b+"? : "+(a!=b));
</script>
