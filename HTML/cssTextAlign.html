<title>CSS Text Align</title>
<style>
            .a
            {
                text-align: left;
            }
            .b
            {
                text-align: center;
            }
            .c
            {
                text-align: right;
            }
            .d
            {
                text-align: justify;
            }
</style>
    </head>
    <body>
        <h1 class="a">Welcome-1</h1>
        <h2 class="b">Welcome-2</h2>
        <h3 class="c">Welcome-3</h3>
        <h4 class="d">Welcome-4</h4>    
    </body>
</html>
