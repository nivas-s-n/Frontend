<title>CSS Text Transform</title>
<style>
        .a
        {
            text-transform: uppercase;
        }
        .b
        {
            text-transform: lowercase;
        }
        .c
        {
            text-transform: capitalize;
        }
        .d
        {
            text-transform: none;
        }
</style>
    </head>
    <body>
        <h1 class="a">Welcome-1</h1>
        <h2 class="b">Welcome-2</h2>
        <h3 class="c">Welcome-3</h3>
        <h2 class="d">Welcome-4</h2>
    </body>
</html>
